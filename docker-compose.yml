version: '3.8'

networks:
  openhim:
    external: true

services:
  dhis2-pass-through-mediator:
    build: .
    container_name: dhis2-pass-through-mediator
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
    networks:
      - openhim
    ports:
      - 3000:3000
    env_file:
      - .env